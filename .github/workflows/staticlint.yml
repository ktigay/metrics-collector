name: go vet test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  staticlint:
    runs-on: ubuntu-latest
    container: golang:1.24
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build staticlint
        run: |
          task go-build-staticlint

      - name: Run staticlint
        run: |
          go vet -vettool=./bin/staticlint ./...
